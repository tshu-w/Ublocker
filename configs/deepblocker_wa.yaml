name: deepblocker_walmart-amazon
seed_everything: 123
trainer:
  max_epochs: 50
model:
  class_path: src.models.deepblocker.DeepBlocker
  init_args:
    tokenizer: basic_english
    fasttext_model_path: ./models/wiki.en/wiki.en.bin
    aggregator_type: sif
    input_dim: 300
    hidden_dims:
      - 300
      - 150
    activations:
      class_path: torch.nn.ReLU
      init_args:
        inplace: false
    learning_rate: 0.001
data:
  class_path: src.datamodules.matching.Matching
  init_args:
    data_dir: ./data/deepmatcher/
    dataset: Structured/Walmart-Amazon
    table_files:
      - tableA.csv
      - tableB.csv
    label_files:
      - train.csv
      - valid.csv
      - test.csv
    label_columns:
      - ltable_id
      - rtable_id
    batch_size: 256
    num_workers: 0
