seed_everything: 123
trainer:
  max_epochs: 10
  callbacks+:
    - class_path: Metric
    - class_path: ModelCheckpoint
      init_args:
        monitor: "val/AP"
        mode: max
model:
  class_path: src.models.SimCSE
  init_args:
    model_name_or_path: models/bert-base-uncased
    max_length: 256
    temperature: 0.05
    learning_rate: 2.0e-05
    adam_epsilon: 1.0e-08
    warmup_steps: 0
    weight_decay: 0.0
    scheduler_type: linear
