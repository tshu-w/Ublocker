name: simcse_gittables
seed_everything: 123
trainer:
  max_epochs: 1
  max_steps: 3000
  callbacks:
    - class_path: pytorch_lightning.callbacks.ModelCheckpoint
      init_args:
        save_top_k: -1
        every_n_train_steps: 50
model:
  class_path: src.models.SimCSE
  init_args:
    model_name_or_path: models/bert-base-uncased
    max_length: 256
    temperature: 0.05
    learning_rate: 2.0e-05
    adam_epsilon: 1.0e-08
    warmup_steps: 0
    weight_decay: 0.0
    scheduler_type: linear
data:
  class_path: src.datamodules.GitTables
  init_args:
    data_dir: ./data/gittables/processed/
    data_files: null
    batch_size: 32
    num_workers: 0
    pin_memory: true
